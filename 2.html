<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI áƒ’áƒ”áƒ áƒ›áƒáƒœáƒ£áƒšáƒ˜áƒ¡ áƒ›áƒáƒ¡áƒ¬áƒáƒ•áƒšáƒ”áƒ‘áƒ”áƒšáƒ˜ ğŸ‡©ğŸ‡ª</title>
    <style>
        :root { --de-blue: #0d3d7a; --de-gold: #ffc107; --error: #d9534f; --success: #5cb85c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .container { max-width: 500px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--de-blue); text-align: center; border-bottom: 2px solid var(--de-gold); padding-bottom: 10px; }

        .input-group { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 80%; margin-bottom: 10px; }
        
        /* áƒ‘áƒáƒ áƒáƒ—áƒ˜áƒ¡ áƒ¡áƒ¢áƒ˜áƒšáƒ˜ */
        .card { width: 100%; height: 250px; perspective: 1000px; cursor: pointer; margin: 20px 0; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 15px; border: 3px solid var(--de-blue); padding: 20px; box-sizing: border-box; }
        .card-front { background: white; color: #333; font-size: 24px; }
        .card-back { background: var(--de-blue); color: white; transform: rotateY(180deg); font-size: 28px; font-weight: bold; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .btn { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .btn-add { background: var(--de-blue); color: white; width: 100%; }
        .btn-wrong { background: var(--error); color: white; }
        .btn-right { background: var(--success); color: white; }
        
        #loading { font-size: 12px; color: #888; display: none; margin-bottom: 5px; }
        .stats { margin-top: 15px; font-size: 13px; color: #777; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="loadCards()">

    <div class="container">
        <h2>Deutsch AI ğŸ¤–ğŸ‡©ğŸ‡ª</h2>

        <div class="input-group">
            <div id="loading">áƒ˜áƒ—áƒáƒ áƒ’áƒ›áƒœáƒ”áƒ‘áƒ... â³</div>
            <input type="text" id="geo-input" placeholder="áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¥áƒáƒ áƒ—áƒ£áƒšáƒáƒ“...">
            <button class="btn btn-add" onclick="translateAndAdd()">áƒ—áƒáƒ áƒ’áƒ›áƒœáƒ áƒ“áƒ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
        </div>

        <div id="quiz-section" class="hidden">
            <div class="card" id="main-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <small style="color:#aaa">áƒ¥áƒáƒ áƒ—áƒ£áƒšáƒáƒ“:</small>
                        <div id="display-geo">...</div>
                    </div>
                    <div class="card-back">
                        <div id="display-de">...</div>
                        <button style="margin-top:15px; cursor:pointer;" onclick="speakWord(event)">ğŸ”Š áƒ›áƒáƒ£áƒ¡áƒ›áƒ˜áƒœáƒ”</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-wrong" onclick="handleResult(false)">áƒ¨áƒ”áƒ›áƒ”áƒ¨áƒáƒšáƒ âŒ</button>
                <button class="btn btn-right" onclick="handleResult(true)">áƒ•áƒ˜áƒªáƒ˜ âœ…</button>
            </div>
            
            <div class="stats" id="counter">áƒ‘áƒáƒ áƒáƒ—áƒ”áƒ‘áƒ˜: 0</div>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;

        // áƒ—áƒáƒ áƒ’áƒ›áƒœáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ
        async function translateAndAdd() {
            const geoText = document.getElementById('geo-input').value.trim();
            if (!geoText) return;

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(geoText)}&langpair=ka|de`);
                const data = await response.json();
                const deText = data.responseData.translatedText;

                cards.push({
                    geo: geoText,
                    de: deText,
                    wrongCount: 0 // áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ—áƒ•áƒšáƒ”áƒšáƒ˜
                });

                document.getElementById('geo-input').value = '';
                saveCards();
                updateUI();
            } catch (error) {
                alert("áƒ—áƒáƒ áƒ’áƒ›áƒœáƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ. áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒ˜áƒœáƒ¢áƒ”áƒ áƒœáƒ”áƒ¢áƒ˜.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function saveCards() { localStorage.setItem('ai_de_cards', JSON.stringify(cards)); }
        
        function loadCards() {
            const saved = localStorage.getItem('ai_de_cards');
            if (saved) { cards = JSON.parse(saved); updateUI(); }
        }

        function updateUI() {
            const quiz = document.getElementById('quiz-section');
            if (cards.length > 0) {
                quiz.classList.remove('hidden');
                showCard();
            } else { quiz.classList.add('hidden'); }
        }

        function showCard() {
            const cardEl = document.getElementById('main-card');
            cardEl.classList.remove('flipped');
            
            // áƒ•áƒáƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ— áƒ˜áƒ› áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒáƒ¡, áƒ áƒáƒ›áƒ”áƒšáƒ˜áƒª áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ›áƒ”áƒ¢áƒ¯áƒ”áƒ  áƒ¨áƒ”áƒ’áƒ•áƒ”áƒ¨áƒáƒšáƒ (áƒáƒœ áƒ£áƒ‘áƒ áƒáƒšáƒáƒ“ áƒ áƒ˜áƒ’áƒ˜áƒ—áƒáƒ‘áƒ˜áƒ—)
            document.getElementById('display-geo').innerText = cards[currentIndex].geo;
            document.getElementById('display-de').innerText = cards[currentIndex].de;
            
            document.getElementById('counter').innerText = `áƒ‘áƒáƒ áƒáƒ—áƒ”áƒ‘áƒ˜áƒ¡ áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ: ${cards.length}`;
        }

        function handleResult(isCorrect) {
            if (!isCorrect) {
                // áƒ—áƒ£ áƒ¨áƒ”áƒ’áƒ•áƒ”áƒ¨áƒáƒšáƒ, áƒáƒ› áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒáƒ¡ áƒ’áƒáƒ“áƒáƒ•áƒ˜áƒ¢áƒáƒœáƒ— áƒ¡áƒ˜áƒ˜áƒ¡ áƒ‘áƒáƒšáƒáƒ¨áƒ˜, áƒ áƒáƒ› áƒ˜áƒ¡áƒ”áƒ• áƒáƒ›áƒáƒáƒ’áƒ“áƒáƒ¡
                const currentCard = cards.splice(currentIndex, 1)[0];
                cards.push(currentCard); 
                alert("áƒáƒ áƒáƒ£áƒ¨áƒáƒ•áƒ¡! áƒáƒ› áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒáƒ¡ áƒ˜áƒ¡áƒ”áƒ• áƒ¨áƒ”áƒ’áƒ”áƒ™áƒ˜áƒ—áƒ®áƒ”áƒ‘áƒ˜.");
            } else {
                // áƒ—áƒ£ áƒ•áƒ˜áƒªáƒ˜áƒ—, áƒ’áƒáƒ“áƒáƒ•áƒ“áƒ˜áƒ•áƒáƒ áƒ— áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’áƒ–áƒ”
                currentIndex = (currentIndex + 1) % cards.length;
            }
            showCard();
        }

        function speakWord(event) {
            event.stopPropagation();
            const utterance = new SpeechSynthesisUtterance(cards[currentIndex].de);
            utterance.lang = 'de-DE';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
